<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
              </a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2">MIA PROJECT</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              <button id="login-btn" type="button" class="btn btn-outline-primary me-2"><a href="./login.html">Login</a></button>
            </div>
        </header>
        <section class="row">
            <div id="section-input-file" class="col-12">
                <div class="row m-1">
                    <input type="file" id="file-input" style="display: none;">
                    <div id="file-path-container" class="col-md-10">
                        <input type="text" id="file-path" readonly>
                    </div>
                    <div class="col-md-2 text-center">
                        <button id="browse-btn" type="button" class="btn btn-outline-primary">Examinar</button>
                        <button id="exec-btn" type="button" class="btn btn-outline-primary">Ejecutar</button>
                    </div>
                </div>  
            </div>
            <div id="section-entry" class="col-12 mt-5">
                <div id="text-area-container" class="row">
                    <textarea id="entry-data-area" class="col-12"></textarea>
                </div>
                <div id="text-out-container" class="row mt-4">
                    <textarea id="out-area" class="col-12" readonly></textarea>
                </div>
            </div>
        </section>  
    </div>
    <script src="./assets/js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
