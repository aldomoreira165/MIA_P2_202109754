<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIA-LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
              </a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2">MIA PROJECT</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              <button id="login-btn" type="button" class="btn btn-outline-primary me-2"><a href="./index.html">Carga archivo</a></button>
            </div>
        </header>
        <form>
            <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
        
            <div class="form-floating m-1">
              <input type="text" class="form-control" id="id-particion">
              <label for="id-particion">ID Particion</label>
            </div>

            <div class="form-floating m-1">
                <input id="input-user" type="text" class="form-control"">
                <label for="user">Usuario</label>
              </div>

            <div class="form-floating m-1">
              <input id="input-password" type="password" class="form-control" placeholder="Password">
              <label for="floatingPassword">Contraseña</label>
            </div>        
          </form>
          <button id="btn-login" class="btn btn-primary w-100 py-2">Log in</button>
    </div>
    <script src="./assets/js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
